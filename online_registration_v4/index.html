<!DOCTYPE html>
<html lang="en">
<head>
        <title>Online Registration</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700;800&family=Roboto+Slab:wght@100;300;500;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
            <h1>THE CODE REVIEW</h1>
    </header>
        <div class=signup_box>
            <h2>Signup for our newsletter</h2>
            <p class=sig_sec>Get the latest news on how your code is doing right in your inbox</p>
            <hr class="thick">
            <hr class="thin">
        </div>
        <form class="contact_box" action="contact-info-page" method="post">
                <fieldset>
                    <legend><h2>Contact Information</h2></legend>
                        <ul>
                        <li>
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="user_name" placeholder="required" required>
                        </li>
                        <li>
                            <label for="mail">Email Address</label>
                            <input type="email" id="mail" name="user_email" placeholder="required" required>
                        </li>
                        <li>
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="user_phone">
                        </li>
                        <li>
                            <label for="address">Address</label>
                            <input type="text" id="address" name="user_address">
                        </li>
                        <li>
                            <label for="city">City</label>
                            <input type="text" id="city" name="user_city">
                        </li>
                        <li>
                            <label for="state">State</label>
                            <select id="state" name="user_state">
                                                <option value="holder">Choose State</option>
                                                <option value="AL">AL</option>
                                                <option value="AK">AK</option>
                                                <option value="AZ">AZ</option>
                                                <option value="AR">AR</option>
                                                <option value="CA">CA</option>
                                                <option value="CO">CO</option>
                                                <option value="CT">CT</option>
                                                <option value="DE">DE</option>
                                                <option value="FL">FL</option>
                                                <option value="GA">GA</option>
                                                <option value="HI">HI</option>
                                                <option value="ID">ID</option>
                                                <option value="IL">IL</option>
                                                <option value="IN">IN</option>
                                                <option value="IA">IA</option>
                                                <option value="KS">KS</option>
                                                <option value="KY">KY</option>
                                                <option value="LA">LA</option>
                                                <option value="ME">ME</option>
                                                <option value="MD">MD</option>
                                                <option value="MA">MA</option>
                                                <option value="MI">MI</option>
                                                <option value="MN">MN</option>
                                                <option value="MS">MS</option>
                                                <option value="MO">MO</option>
                                                <option value="MT">MT</option>
                                                <option value="NE">NE</option>
                                                <option value="NV">NV</option>
                                                <option value="NH">NH</option>
                                                <option value="NM">NM</option>
                                                <option value="NY">NY</option>
                                                <option value="NC">NC</option>
                                                <option value="ND">ND</option>
                                                <option value="OH">OH</option>
                                                <option value="OK">OK</option>
                                                <option value="OR">OR</option>
                                                <option value="PA">PA</option>
                                                <option value="RI">RI</option>
                                                <option value="SC">SC</option>
                                                <option value="SD">SD</option>
                                                <option value="TN">TN</option>
                                                <option value="TX">TX</option>
                                                <option value="UT">UT</option>
                                                <option value="VT">VT</option>
                                                <option value="VA">VA</option>
                                                <option value="WA">WA</option>
                                                <option value="WV">WV</option>
                                                <option value="WI">WI</option>
                                                <option value="WY">WY</option>
                                </select>
                            </li>
                            <li>
                                <label for="zip">Zip Code</label>
                                <input type="text" id="zip" name="user_zip">
                            </li>
                        </ul>
                </fieldset>
                    <hr class=single-line>
                <div class="newslet_box">
                        <fieldset>
                            <legend><h2>Newsletter</h2></legend>
                                <p class="bottom_select">Select the newsletters you would like to receive</p>
                                    <div class="newsletters">
                                        <input type="checkbox" id="news_html" value="perferred_news_html" name="user_news"><label class="HTML_news" for="news_html">HTML News</label><br>
                                        <input type="checkbox" id="news_css" value="perferred_news_css" name="user_news"><label class="CSS_news" for="news_css">CSS News</label><br>
                                        <input type="checkbox" id="news_js" value="perferred_news_js" name="user_news"><label class="Javascript_news" for="news_js">Javascript News</label><br>
                                    </div>
                                    <div class="very_bottom">
                                        <p class="bottom_select">Newsletter format</p>
                                        <input type="radio" id="format_html" value="newsletter_format_html" name="user_format"><label class="html_format" for="format_html">HTML</label><br>
                                        <input type="radio" id="format_plain" value="newsletter_format_plain" name="user_format"><label class="plain_format" for="format_plain">Plain text</label><br>
                                        
                                        <label for="textarea">Other topics you'd like to hear about</label>
                                            <textarea id="textarea" name="other_topics"></textarea>
                                        <button type="submit">Sign Up</button>
                                        <p class="copy">Copyright The Code Review</p> 
                                    </div>
                            </fieldset>
                </div>
        </form>
</body>
</html>
